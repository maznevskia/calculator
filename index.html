<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4c536a6bd5.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <title>CALC YA LATER</title>
</head>
<body>
    <div id="calculator">
        <div id="screen">
            <p id="number">0</p>
        </div>
        <div id="numpad">
            <div class="row">
                <button class="extras" id="clear" onclick="operations(this)">AC</button>
                <button class="extras" id="delete" onclick="operations(this)"><img src="./images/delete.png" width="80%" height="110%" id="deleteImage"></button>
                <button class="extras" id="convert" onclick="operations(this)">+/-</button>
                <button class="operators" id="divide" onclick="operations(this)">/</button>
            </div>
            <div class="row">
                <button class="numbers" id="seven" onclick="operations(this)">7</button>
                <button class="numbers" id="eight" onclick="operations(this)">8</button>
                <button class="numbers" id="nine" onclick="operations(this)">9</button>
                <button class="operators" id="times" onclick="operations(this)">*</button>    
            </div>
            <div class="row">
                <button class="numbers" id="four" onclick="operations(this)">4</button>
                <button class="numbers" id="five" onclick="operations(this)">5</button>
                <button class="numbers" id="six" onclick="operations(this)">6</button>
                <button class="operators" id="minus" onclick="operations(this)">-</button>
            </div>
            <div class="row">
                <button class="numbers" id="one" onclick="operations(this)">1</button>
                <button class="numbers" id="two" onclick="operations(this)">2</button>
                <button class="numbers" id="three" onclick="operations(this)">3</button>
                <button class="operators" id="plus" onclick="operations(this)">+</button>
            </div>
            <div class="row row-5">
                <button class="numbers" id="zero" onclick="operations(this)">0</button>
                <button class="numbers" id="point" onclick="operations(this)">.</button>
                <button class="operators" id="equal" onclick="operations(this)">=</button>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>
            Copyright Â©
            <script>
                document.write(new Date().getFullYear())
            </script>
            maznevskia
        </p>
        <a href="https://github.com/maznevskia" target="_blank">
            <i class="fab github"></i>
        </a>
    </footer>
</body>
</html>
