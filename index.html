<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>CALC YA LATER</title>
</head>
<body>
    <div id="calculator">
        <div id="screen">
            <div id="background">
                <div id="numbers">
                    123456789
                </div>
            </div>
        </div>
        <div id="numpad">
            <div class="row">
                <button class="extras" id="clear">AC</button>
                <button class="extras" id="convert">+/-</button>
                <button class="extras" id="module">%</button>
                <button class="operators">/</button>
            </div>
            <div class="row">
                <button class="numbers">7</button>
                <button class="numbers">8</button>
                <button class="numbers">9</button>
                <button class="operators">*</button>    
            </div>
            <div class="row">
                <button class="numbers">4</button>
                <button class="numbers">5</button>
                <button class="numbers">6</button>
                <button class="operators">-</button>
            </div>
            <div class="row">
                <button class="numbers">1</button>
                <button class="numbers">2</button>
                <button class="numbers">3</button>
                <button class="operators">+</button>
            </div>
            <div class="row row-5">
                <button class="numbers" id="zero">0</button>
                <button class="numbers" id="point">.</button>
                <button class="operators" id="equal">=</button>
            </div>
        </div>
    </div>
</body>
</html>
